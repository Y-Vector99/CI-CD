name: CI

# Déclenchement automatique sur toutes les branches sauf la main lors d'une pull request.
# (La CI est appelée depuis le Déploiement pour la branche main).
on:
  push:
    branches-ignore: 
      - "main"
  pull_request:
    branches-ignore: 
      - "main"
  workflow_dispatch:

jobs:
  run-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Full git history is needed to get a proper list of changed files within `super-linter`
          fetch-depth: 0
      - name: Lint Code Base
        uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: "main"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-test-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build the Docker image
        run: docker build -t app .

      - name: Run Docker container and execute tests
        run: |
          docker run -d -p 8080:8080 --name my-container app
          docker run --rm -v $(pwd):/app -w /app maven:3.8.1-openjdk-17 mvn test
          docker stop my-container
          docker rm my-container
